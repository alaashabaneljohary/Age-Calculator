<!DOCTYPE html>
<html lang="en">

<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


  
<div class="container shadow bg-light text-center">

    
    <div class="header shadow ">
        <h1>Age Calculator</h1>
    </div>
  

  
    <div class="block">
        <p class="title">Date</p>
        <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
       </div>
       <div class="block">
        <p class="title">Month</p>
        <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
       </div>
       <div class="block">
        <p class="title">Year</p>
        <input type="text" name="year" id="year" placeholder="yy" required="required" minlength="1" maxlength="4" />
       </div>
  
     <button class="btn-lg btn btn-info mb-5" id="btnClick">submit</button>
   
     <div id="age"></div>
     <div id="type"></div>
    
</div>










    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
